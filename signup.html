<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Manao SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="files/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="start_session()" class="text-center">
    <form>
        <h1 class="h3 mb-4 fw-normal">Sign up</h1>
        <div class="form-floating">
            <input name="name" class="form-control" id="floatingInput" placeholder="" required>
            <label for="floatingInput">Name</label>
        </div>
        <span name="error-name">Only letters, two and more!</span>

        <div class="form-floating">
            <input name="login" class="form-control" id="floatingInput" placeholder="" required>
            <label for="floatingInput">Login</label>
        </div>
        <span name="error-login">Six and more!</span>
        <span name="error-equal-login">This login is already taken!</span>

        <div class="form-floating">
            <input name="email" class="form-control" id="floatingInput" placeholder="" required>
            <label for="floatingInput">Email</label>
        </div>
        <span name="error-email">Incorrect email!</span>
        <span name="error-equal-mail">This email is already taken!</span>

        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingInput" placeholder="" required>
            <label for="floatingInput">Password</label>
        </div>
        <span name="error-pass">Should consist of letters and numbers, six and more!</span>

        <div class="form-floating">
            <input name="confirm-password" type="password" class="form-control" id="floatingInput" placeholder="" required> 
            <label for="floatingInput">Confirm password</label>
        </div>
        <span name="error-pass2">Passwords are not equal!</span>

        <button class="w-50 btn btn-lg btn-secondary mt-4" type="reset">Clear</button><button class="w-50 btn btn-lg btn-primary mt-4" type="submit">Submit</button>
        <noscript><span style="display: block;">JS disabled!</span></noscript>
        <span style="color: lime" name="success-register">Success!</span>
        <a style="font-size: small;" href="signin.html">You have an account?</a>
    </form>
    <script src="files/jscript/signup-script.js"></script>
    <script src="files/jscript/checksession-script.js"></script>
</body>
