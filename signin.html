<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Manao SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="files/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="start_session()" style="max-height: 250px;" class="text-center">
    <form>
        <h1 class="h3 mb-4 fw-normal">Sign in</h1>
        <div class="form-floating">
            <input name="login" class="form-control" id="floatingInput" placeholder="" required>
            <label for="floatingInput">Login</label>
        </div>
        <span name="error-login">This user doesn't exist!</span>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingInput" placeholder="" required>
            <label for="floatingInput">Password</label>
        </div>
        <span name="error-pass">Incorrect password!</span>
        <button class="w-50 btn btn-lg btn-secondary mt-4" type="reset">Clear</button><noscript><a></noscript><button class="w-50 btn btn-lg btn-primary mt-4" type="submit">Submit</button>
        <noscript><span style="display: block;">JS disabled!</span></noscript>
        <a style="font-size: small;" href="signup.html">You don't have an account?</a>
    </form>
    <script src="files/jscript/signin-script.js"></script>
    <script src="files/jscript/checksession-script.js"></script>
</body>
